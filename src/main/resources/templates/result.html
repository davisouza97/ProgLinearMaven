<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultra1.net.nz/thymeleaf/layout">

<head>
<title>SIMPLEX E BIG M</title>
<meta charset="utf-8" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body class="grey darken-3">
	<nav>
		<div class="nav-wrapper blue-grey darken-1">
			<a class="brand-logo center">Simplex & Big M</a>
		</div>
	</nav>
	<div class="row">
	<div class="col s2"></div>
	<div class="col s4">
	<div class="card-panel blue-grey darken-1">
		<span class="white-text" th:text="${simplex.situacao}"></span>
	</div>
	</div>
	</div>
	<div class="row">
		<div class="col s2"></div>
		<div class="col s8">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<table>
						<thead>
							<tr>
								<th></th>
								<th th:each="variavel :${simplex.listaVariaveisGlobal}">
									<p th:text="${variavel.getNome()}"></p>
								</th>
								<th>LD</th>
							</tr>
						</thead>
						<tr th:each="linha, i :${simplex.getTabelaArray()}">
							<td>
								<span th:text="${simplex.getVariaveisBasicasArray()[i.index].getNome()}"></span>
							</td>
							<td th:each="coluna:${linha}">
								<p th:text="${coluna}"></p>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="section"></div>
	<div class="center-align">
		<a class="waves-effect blue-grey darken-1 btn" href="/a">Proxima
			Etapa</a>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
</body>

</html>
