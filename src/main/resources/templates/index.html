<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra1.net.nz/thymeleaf/layout">

<head>
	<title>SIMPLEX E BIG M</title>
	<meta charset="utf-8" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
</head>

<body class="grey darken-3">
	<nav>
		<div class="nav-wrapper teal lighten-2">
			<a class="brand-logo center">Simplex & Big M</a>
		</div>
	</nav>
	<div class="divider"></div>
	<form method="post">
		<div class="section">
			<div class="row">
				<div class="col s2">
					<p>
						<label>
							<input name="z" id="z" type="radio" value="max=" required/>
							<span>Zmax</span>
						</label>
					</p>
					<p>
						<label>
							<input name="z" id="z" type="radio" value="min=" required/>
							<span>Zmin</span>
						</label>
					</p>
				</div>
				<div class="col s4">
					<input placeholder="Função" id="funcaoZ" name="z" type="text" class="validate left-align" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s6">
				<table id="restricao">
					<thead>
						<tr>
							<th>
								Restrições
							</th>
							<th>
								<a class="btn-floating waves-effect waves-light" onclick="adicionaLinha('restricao')"><i
										class="material-icons">add</i></a>
							</th>

						</tr>
					</thead>
				</table>
			</div>
			<div class="col s6">
				<table id="nulidade">
					<thead>
						<tr>
							<th>
								Nulidades
							</th>
							<th>
								<a class="btn-floating waves-effect waves-light" onclick="adicionaLinha('nulidade')"><i
										class="material-icons">add</i></a>
							</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="center-align">
			<a class="tooltipped" data-position="bottom" data-tooltip="Iniciar Processo">
				<button class="btn-floating" type="submit" onmouseover="montaString()"><i
						class="material-icons center-align">chevron_right</i></button>
			</a>
		</div>

		<input type="hidden" id="zFinal">
		<input type="hidden" id="saFinal">
		<input type="hidden" id="nFinal">
	</form>


	<script>//Funcao adiciona uma nova linha na tabela
		function adicionaLinha(idTabela) {
			var tabela = document.getElementById(idTabela);
			var numeroLinhas = tabela.rows.length;
			var linha = tabela.insertRow(numeroLinhas);
			var celula1 = linha.insertCell(0);
			var celula2 = linha.insertCell(1);
			celula1.innerHTML = "<input type='text' name='"+ idTabela+ "Valor' required>";
			celula2.innerHTML = "<button class='btn-floating' onclick='removeLinha(this)'><i class='material-icons center-align'>delete_forever</i></button>";
		}
		
		// funcao remove uma linha da tabela
		function removeLinha(linha) {
			var i = linha.parentNode.parentNode.rowIndex;
			var idTabela = linha.parentNode.parentNode.parentNode.parentNode.id;
			if (idTabela === "nulidade") {
				document.getElementById('nulidade').deleteRow(i);
			} else {
				document.getElementById('restricao').deleteRow(i);
			}
		}
		
		function montaString() {
			var radios = document.getElementsByName('z');
			var zFuncao = document.getElementById("funcaoZ").value;
			var z;
			for (var i = 0, length = radios.length; i < length; i++) {
				if (radios[i].checked) {
					var zTipo = radios[i].value;
					z = zTipo + zFuncao;
					break;
				}
			}
			var restricoes = document.getElementsByName('restricaoValor');
			var restricaoString = "";
			for (var j = 0, size1 = restricoes.length; j < size1; j++) {
				restricaoString+= restricoes[j].value;
				if (j !== size1-1) {
					restricaoString+=";";
			
				}
			}
			
			var nulidades = document.getElementsByName('nulidadeValor');
			var nulidadeString = "";
			for (var k = 0, size2 = nulidades.length; k < size2; k++) {
				nulidadeString += nulidades[k].value;
				if (k !== size1-1) {
					nulidadeString+=";";
				}
			}
			console.log(z);
			console.log(restricaoString);
			console.log(nulidadeString);
			console.log("!!!!!!!!!!!!!!!!!!!")
			document.getElementById("zFinal").value = z;
			document.getElementById("saFinal").value = restricaoString;
			document.getElementById("nFinal").value = nulidadeString;
			console.log(document.getElementById("zFinal").value);
			console.log(document.getElementById("saFinal").value);
			console.log(document.getElementById("nFinal").value);
		}</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
</body>

</html>
